<div class="col-md-6 col-md-offset-3">
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <table class="table table-responsive table-responsive table-hover">
        <tr ng-repeat="trip in vm.Trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.created | date }}</td>
            <td><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>
    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-muted">Trip name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-muted">Trip name must be atleast 5 characters long</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success btn-sm" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
